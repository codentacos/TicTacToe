<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <!-- Top Row -->
        <span class="d1 box">Box 1</span>
        <span class="d2 box">Box 2</span>
        <span class="d3 box">Box 3</span>

        <!-- Middle Row -->
        <span class="d4 box">Box 4</span>
        <span class="d5 box">Box 5</span>
        <span class="d6 box">Box 6</span>

        <!-- Bottom Row -->
        <span class="d7 box">Box 7</span>
        <span class="d8 box">Box 8</span>
        <span class="d9 box">Box 9</span>
    </div>
</body>
